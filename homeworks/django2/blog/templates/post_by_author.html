{% extends 'base.html' %}

{% block content %}
    <h1> {{ author.username }}</h1>
    {% for post in posts %}
        <h1><a href="{% url 'post' post_id=post.id %}">{{ post.title }}</a> </h1>
        <div class="date">
            {{ post.created_at }}
        </div>
        {% for tag in post.tags.all %}
            <a href="{% url 'posts_by_tag' tag_slug=tag.slug %}" {{ tag.name }}>{{ tag.name }}</a>
        {% endfor %}

    {% endfor %}
{% endblock %}

{% extends 'base.html' %}

{% block content %}
    <div class="post">
        <div class="data">
        {{ post.created_at }}
        </div>
    <h1> {{ post.title }}</h1>
    <h3>{{ post.author.username }}</h3>
    <p>{{ post.text }}</p>
    </div>
    {% if post.author == current_user %}
        <a href="{% url 'edit_post' post_id=post.id %}">edit post</a>
    {% endif %}
{% endblock %}
